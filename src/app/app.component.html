<div class="container">

<form [formGroup]="simple">
<h1> Welcome to Registration form </h1>

<div class="form-group">
<label> First Name</label>
<input type="text" class="form-control" formControlName = "firstname">
</div>

<div class="form-group">
<label>Last Name</label>
<input type="text" class = "form-control" formControlName = "lastname">
</div>

<div class="form-group">
  <label> City</label>
  <input type="text" class = "form-control" formControlName = "city">
</div>

<button class="btn btn-primary mx-2 mt-3" type="button" (click)="onsubmit()">Submit</button>
<button class="btn btn-primary mx-4 mt-3" type="button" routerLink="/userList" routerLinkActive="true">Get List</button>


</form>
<router-outlet></router-outlet>
</div>
